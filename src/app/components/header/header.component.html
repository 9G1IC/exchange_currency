<header id="header">
		<div id="header-logo">
				<button class="logo-icon"
						(click)="goHome()">
						<img src={{logo}} width="40">
				</button>
				<span class="logo-label">{{title}}</span>
		</div>

		<div id="goto-detail">
				<button class="btn-exchange"
						(click)="usd()" >
						{{usdTitle}}
				</button>
						<button class="btn-exchange"
								(click)="gbp()">
								{{gbpTitle}}
						</button>
		</div>
</header>
